<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>Document</title>
</head>

<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static  'images/IMG_6379.JPG' %}" alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <div class="text-center">
                    <img id="logo" src="{% static 'images/Stratcom Logo.png' %}" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Internship Registration Form</h4>
                  </div>


                  <form action="">

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg"
                            placeholder="First Name" />

                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg"
                            placeholder="Last Name" />

                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example8" class="form-control form-control-lg"
                        placeholder="Enter Email Address" />
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h6 class="mb-0 me-4">Program: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" />
                        <label class="form-check-label" for="femaleGender">Morning</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Afternoon</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">Evening</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" />
                        <label class="form-check-label" for="maleGender">Weekend</label>
                      </div>

                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">

                        <select class="select">
                          <label for="">Field of Interest:</label>
                          <option value="1">Field of Interest</option>
                          <option value="2">Coding</option>
                          <option value="3">Networking</option>
                          <option value="4">Embeded Systems</option>
                          <option value="4">PC Repair</option>
                        </select>

                      </div>
                      <div class="col-md-6 mb-4">

                        <select class="select">
                          <option value="1">Gender</option>
                          <option value="2">Male</option>
                          <option value="3">Female</option>
                          <option value="3">They/Them</option>
                          <option value="4">Rather not say</option>
                        </select>

                      </div>
                    </div>
                    <div class="password">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg"
                            placeholder="Create Password" />

                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg"
                            placeholder="Re-Enter Password" />

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <h6>Upload Placement Letter:</h6>

                      <!-- <label class="form-label" for="customFile"></label> -->
                      <input type="file" class="form-control" id="customFile" />
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                      <button type="button" class="btn btn-primary btn-lg ms-2">Submit form</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }

    .card-registration .select-arrow {
      top: 13px;
    }

    #logo {
      max-width: 20%;
      height: auto;
    }
  </style>

  <script src="{% static 'javascript/bootstrap.js' %}"></script>
</body>

</html>
